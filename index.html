<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar d-flex justify-content-center">
            <h1>Weather Dashboardâ›…</h1>
    </nav>
    <br>
    <section class="d-flex w-100 row">
        <div class="col-lg-3 col-md-12">
            <h1 class="mx-4">Search For A City</h1>
            <br>
            <form id="search-form" class= 'd-flex flex-column align-items-center mb-4'>
                <div class="input-group">
                    <input id=searchInput type="text" class="form-control w-75 mx-3 rounded-0" placeholder="Los Angeles" aria-label="Username">
                    <button id="searchButton" class="btn btn-primary w-100 m-3 rounded" type="submit">Search</button>
                </div>
            </form>
            <hr>
            <h3 class="text-center">Recently Searched Cities</h3>
            <br>
            <div id="recentSearch" class="text-center d-flex flex-column mb-4 align-items-center">
            </div>
        </div>
        <br>
        <br>
        <div class="col-lg-9 col-md-12 min-vw-50">
            <h2 class="text-center">Current Weather</h2>
            <div id='weatherDetailsList'class="container-fluid border border-dark-subtle mx-3">
                <h2 id="date"></h2>
                <br>
                <h2 id="city"></h2>
                <br>
                <h4 id="temperature"></h4>
                <br>
                <h4 id="wind"></h4>
                <br>
                <h4 id="humidity"></h4>
            </div>
            <br>
            <h3 class="d-flex justify-content-center">5-Day Forecast</h3>
            <br>
            <div id="forecast" class="container-fluid d-flex flex-row flex-wrap border border-dark-subtle justify-content-center min-vh-50 mx-3">
            </div>
        </div>
    
    </section>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
              <h5 class="modal-title">Error!</h5>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <p>Please make sure you entered the city name correctly.</p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button id="modalbutton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
