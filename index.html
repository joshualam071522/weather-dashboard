<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-justify m-4">
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-center">
            <h1>Weather Dashboard</h1>
          </a>
        </div>
      </nav>
      <br>
    <section class="d-flex w-100 h-100 row">
        <div class="col-3">
            <h1 class="text-center">Search For A City:</h1>
            <form id="search-form" class= 'd-flex flex-column align-items-center'>
                <div class="input-group mb-3">
                    <input id=searchInput type="text" class="form-control w-75 mx-3 rounded-0" placeholder="Los Angeles" aria-label="Username">
                    <button id="searchButton" class="btn btn-primary w-100 m-3 rounded" type="submit">Search</button>
                  </div>
            </form>
            <hr class = m-3>
            <h3 class="text-center">Recently Searched Cities:</h3>
            <div id="recentSearch" class="text-center d-flex flex-column mb-3 align-items-center">
                
            </div>
        </div>
        <div class="col-9">
            <div id='weatherDetailsList'class="container-fluid">
                <h2 id="date">Date:</h2>
                <br>
                <h2 id="city">City Name</h2>
                <br>
                <h4 id="temperature">Temp:</h4>
                <br>
                <h4 id="wind">Wind:</h4>
                <br>
                <h4 id="humidity">Humidity:</h4>
            </div>
            <br>
            <h3 class="d-flex justify-content-center">5-Day Forecast:</h3>
            <div id="forecast" class="container-fluid d-flex flex-row flex-wrap border-top border-secondary justify-content-center">
        
            </div>
            
        </div>
    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
