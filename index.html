<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-justify">
    <nav class="text-center">Weather Dashboard</nav>
    <section class="d-flex w-100 h-100 row">
        <div class="col-4">
            <h1>Search for a City:</h1>
            <form id="search-form">
                <input id="searchInput" class="rounded bg-light w-100" type="text" name="search" placeholder="Los Angeles">
                <button id="searchButton" class="btn btn-primary w-100" type="submit">Search</button>
            </form>
            <hr>
            <div id="recentSearch" class="text-center">
                
            </div>
        </div>
        <div class="col-8">
            <div class="container-fluid">
                <button type="button" class="btn btn-secondary w-75">Secondary</button>
                <h2 id="city">hello</h2>
                <h4 id="temperature">hello</h4>
                <h4 id="wind">hello</h4>
                <h4 id="humidity">hello</h4>
            </div>
            <div id="forecast" class="container-fluid h-50">
                <h3>5-Day Forecast:</h3>
            </div>
            
        </div>
    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
